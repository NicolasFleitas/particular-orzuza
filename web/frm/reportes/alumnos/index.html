<!DOCTYPE html>
<html>

<head>
    <title>Lista de Alumnos</title>
    <link rel="icon" type="image/png" href="../../../favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="buscar"></div>
    <div id="panelPrograma" class="panel panel-primary">
        <div class="panel-heading centrado">Listado de Alumnos |<span id="lista_alumnos"></span>
        </div>
        <div class="panel-body">
            <form id="formPrograma">
                <div class="row">
                    <div class="col-md-2">
                        <span>Lista de Alumnos</span>
                    </div>
                    <div class="col-md-2">
                        <select id="listado" class="form-control">
                            <option value="alumnos">Alumnos</option>
                        </select>
                    </div>
                </div>

               <div class="row">
                    <div class="col-md-1">
                        <span>Curso</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_curso" name="id_curso" type="text" class="form-control input-sm" placeholder="Id"
                            onkeypress="return SoloNumeros(event)">
                    </div>
                    <div class="col-md-1">
                        <button id="botonBuscarIdCurso" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                    </div>

                    <div class="col-md-3">
                        <input id="nombre_curso" name="nombre_curso" type="text" class="form-control input-sm"
                            placeholder="Nombre Curso" disabled="disabled">
                    </div>
                </div>

                <!-- TURNO -->

                <div class="row">
                    <div class="col-md-1">
                        <span>Turno</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_turno" name="id_turno" type="text" class="form-control input-sm" placeholder="Id"
                            onkeypress="return SoloNumeros(event)">
                    </div>
                    <div class="col-md-1">
                        <button id="botonBuscarIdTurno" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                    </div>

                    <div class="col-md-3">
                        <input id="nombre_turno" name="nombre_turno" type="text" class="form-control input-sm"
                            placeholder="Nombre Turno" disabled="disabled">
                    </div>
                </div>

            </form>
        </div>
        <div class="panel-footer centrado">
            <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                Imprimir
            </button>
            <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                Salir
            </button>
        </div>
    </div>
    <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>

    <script src="js/funciones.js" type="text/javascript"></script>

    <script>
        verificarSesion(true);
        $("#nombre_curso").focus();

        // siguienteCampo("#nombre_curso","#nombre_turno",false); 

        $("#id_turno").focusout(function (event) {
            if ($("#id_turno").val() === "") {
                $("#id_turno").val("0");
            }
            buscarIdTurno();
        });
        $("#botonBuscarIdTurno").on('click', function () {
            $("#buscar").load("buscarTurno.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });

        $("#id_curso").focusout(function (event) {
            if ($("#id_curso").val() === "") {
                $("#id_curso").val("0");
            }
            buscarIdCurso();
        });

        $("#botonBuscarIdCurso").on('click', function () {
            $("#buscar").load("buscarCurso.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });


        $("#botonImprimir").on('click', function () {
            var l = $("#listado").val();
            var d = $("#nombre_curso").val();
            var h = $("#nombre_turno").val();
            var jsp = "jsp/alumnos.jsp";
            window.open(jsp + "?l=" + l + "&d=" + d + "&h=" + h);
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
    </script>
</body>

</html>
