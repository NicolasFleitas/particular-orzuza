<!DOCTYPE html>
<html>

<head>
    <title>Lista de Alumnos</title>
    <link rel="icon" type="image/png" href="../../../favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="buscar"></div>
    <div id="panelPrograma" class="panel panel-primary">
        <div class="panel-heading centrado">Listado de Alumnos |<span id="lista_alumnos"></span>
        </div>
        <div class="panel-body">
            <form id="formPrograma">
                <div class="row">
                    <div class="col-md-2">
                        <span>Lista de Alumnos</span>
                    </div>
                    <div class="col-md-2">
                        <select id="listado" class="form-control">
                            <option value="ListaAlumnosInge">Lista de alumnos</option>
                        </select>
                    </div>
                </div>

               <div class="row">
                    <div class="col-md-1">
                        <span>Materia</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_materia" name="id_materia" type="text" class="form-control input-sm" placeholder="Id"
                            onkeypress="return SoloNumeros(event)">
                    </div>
                    <div class="col-md-1">
                        <button id="botonBuscarIdMateria" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                    </div>

                    <div class="col-md-3">
                        <input id="nombre_materia" name="nombre_materia" type="text" class="form-control input-sm"
                               placeholder="Nombre Materia">
                    </div>
                </div>

                <!-- TURNO -->

            </form>
        </div>
        <div class="panel-footer centrado">
            <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">
                Imprimir
            </button>
            <button id="botonSalir" type="button" class="btn btn-primary btn-sm">
                Salir
            </button>
        </div>
    </div>
    <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>

    <script src="js/funciones.js" type="text/javascript"></script>

    <script>
        verificarSesion(true);
        $("#nombre_materia").focus();

        // siguienteCampo("#nombre_materia","#nombre_turno",false); 

       

        $("#id_materia").focusout(function (event) {
            if ($("#id_materia").val() === "") {
                $("#id_materia").val("0");
            }
            buscarIdMateria();
        });

        $("#botonBuscarIdMateria").on('click', function () {
            $("#buscar").load("buscarMateria.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });


        $("#botonImprimir").on('click', function () {
            var l = $("#listado").val();
            var d = $("#nombre_materia").val();
          //  var h = $("#nombre_turno").val();
            var jsp = "jsp/ListaAlumnosInge.jsp";
            window.open(jsp + "?l=" + l + "&d=" + d );
        });
        
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
    </script>
</body>

</html>
